<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox導入</title>
    <!-- slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Optional: Theme -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet"href="index.css">
</head>
<body>
    <div class="container">
        <h1>lightboxサンプル</h1>
        <h2>SAMPLE1-通常</h2>
        <ul>
            <li><a href="images/23768416_s.jpg" data-lightbox="image-1"data-title="写真1枚目です。"><img src="images/23768416_s.jpg" alt=""></a></li>
            <li><a href="images/23768496_s.jpg" data-lightbox="image-2"data-title="写真2枚目です。"><img src="images/23768496_s.jpg" alt=""></a></li>

            <!-- <a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">Image #1</a> -->

        </ul>

        <h2>SAMPLE-画像をグループ化</h2>
        <ul>
            <li><a href="images/23768912_s.jpg"date-lightbox="image-3"><img src="images/23768912_s.jpg" alt=""></a></li>
            <li><a href="images/23768912_s.jpg"date-lightbox="image-4"><img src="images/5034212_s.jpg" alt=""></a></li>
            <li><a href="images/23768912_s.jpg"date-lightbox="image-5"><img src="images/5034285_s.jpg" alt=""></a></li>
        </ul>
    </div><!-- container -->

    <div id="model" class="model">
        <span class="close">$times;</span>
        <div class="model-content">
            <!-- ?? -->
        </div>
    </div>
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
