<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ポートフォリオ</title>

    <!-- JS  slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- JS  ここまで -->
</head>

<body>
    <header>
        <div class="header">
       
            <h1><a href="index.html" class="home">My Profile</a></h1>
<!-- ナビ -->
            <nav class="menu">
                <a href="#about">About</a>
                <a href="#works">Works</a>
            </nav>
        </div>
    </header>

    <main>
        <article>
<!-- メイン画像 -->
        <div>
            <!-- JS -->
            <ul class="slider">
                <li><img src="images/MainVisual.png" alt="CanonのCamera" class="mainpic"></li>
                <li><img src="images/main2.png" alt="機材一式" class="mainpic"></li>
                <li><img src="images/main3.png" alt="海の撮影" class="mainpic"></li>
              </ul>
            <!-- JS -->
        </div>
            
<!-- アバウト -->
            <h1 id="about">About</h1>

            <section class="about">
                <img src="images/Ellipse 1.png" alt="kazuki asahina" class="circle">

                <div class="content">
                    <p class="name">Kazuki Asahina</p>

                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>

<!-- ウォークス -->
            <h1 id="works">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="images/Rectangle 7.png" alt="海">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>
                <div class="item">
                    <img src="images/Rectangle 8.png" alt="山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="item">
                    <img src="images/Rectangle 9.png" alt="街">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; MyProfile. All rights reserved.</p>
    </footer>
</body>
</html>
