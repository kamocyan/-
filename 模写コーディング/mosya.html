<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link rel="stylesheet" href="mosya.css">
</head>
<body>

    <!-- ヘッダー -->
    <header>
            <div id="logo">MyProfile</div>

            <nav class="nav-pc">
                <a href="mosya.html#About">About</a>
                <a href="mosya.html#Works">Works</a>
            </nav>   
        </header>
    </header>

    <main>

        <!-- メイン写真 -->
        <img id="header-camera" src="images/MainVisual.png" alt="カメラ">

        <article>

        <!-- aboutページ -->
            <section id="about">

                <!-- aboutタイトル -->
                <h2 class="about">About</h2>

                <!-- 左 -->
                <div id="about-left">
                    <img id="about-photo" src="images/Ellipse 1.png" alt="プロフ写真">
                </div>
                
                <!-- 右 -->
                <div id="about-right">
                    <h3 class="about.h3">Kazuki Asahina</h3>
                
                    <ul>
                        <li>25歳　長野県佐久氏出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
                
            </section>

        <!-- worksページ -->
            <section id="works">

                <h2 class="works">Works</h2>

                <div id="works-around">
                    <div class="works-shasin">
                        <img id="works-photo" src="images/Rectangle 8.png" alt="海">
    
                        <p>新潟に訪れた際に、<br>日本海の雄大さに魅<br>了されて撮影した1枚</p>
                    </div>
                    <div class="works-shasin">
                        <img id="works-photo" src="images/Rectangle 7.png" alt="山">
    
                        <p>地元長野の木曽町か<br>ら撮影した、冠雪し<br>た御獄山</p>
                    </div>
                    <div class="works-shasin">
                        <img id="works-photo" src="images/Rectangle 9.png" alt="街">
    
                        <p>京都で撮影した、明<br>け方の古き良き日本<br>の街並み</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!-- フッター -->
    <footer>
        <span id="copyright">&copy;2021 SocialTech, Inc. All Rights Reserved. </span>
    </footer>
</body>
</html>
